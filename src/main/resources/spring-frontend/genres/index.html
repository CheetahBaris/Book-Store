<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=52263780">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=52263780"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(genres='menu-item menu-item_ACTIVE', status='unauthorized')}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.genres}">Жанры</h1>
            <div class="Section">
                <div class="Tags Tags_genres">
                    <div class="Tags Tags_embed" th:each="mainGenres : ${GenresParentList}">
                        <div class="Tags-title">
                            <div class="Tag">
                                <a th:href="@{/books/genres(genre=${mainGenres.getName()})}" href="/genres/slug.html"
                                   th:text="${mainGenres.getName()}">Лёгкое чтение<span
                                        class="undefined-amount">(15638)</span></a>
                            </div>
                        </div>
                        <div class="Tags" th:each="gen : ${AllGenresList}">
                            <div class="Tags-title"
                                 th:if="${ gen.getParentId() == mainGenres.getId()}">
                                <div class="Tag">
                                    <a th:href="@{/books/genres(genre=${gen.getName()})}"
                                       href="/genres/slug.html" th:text="${gen.getName()}">Фантастика<span>
                                        class="undefined-amount">(44333)</span></a>

                                </div>
                                <div class="Tags" th:each="gen2 :${AllGenresList}">
                                    <a th:if="${gen2.getParentId()==gen.getId()}"
                                       th:href="@{/books/genres(genre=${gen2.getName()})}"
                                       href="/genres/slug.html"
                                       th:text="${gen2.getName()}">Фантастика<span>
                                        class="undefined-amount">(44333)</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
